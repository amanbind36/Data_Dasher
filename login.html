<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2980b9, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        #container:hover {
            transform: scale(1.05);
        }

        #head {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            animation: fadeInDown 1s;
        }

        #form {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
        }

        input[type="submit"] {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: #8e44ad;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        p {
            color: #fff;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        p a {
            color: #2980b9;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #8e44ad;
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #form input,
        #form input[type="submit"],
        p {
            animation: fadeInUp 1s ease forwards;
        }
    </style>
</head>

<body>
    <div id="container">
        <p id="head">Login Page</p>
        <form action="#" id="form">
            <input type="text" placeholder="Username" id="username"><br />
            <input type="password" placeholder="Password" id="password"><br />
            <input type="submit" value="Login">
            <p>Don't have an account? <a href="./signUp.html">Sign Up</a></p>
        </form>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function (e) {
            e.preventDefault();
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if (username && password) {
                auth(username, password);
            } else {
                alert("Please fill in both fields.");
            }
        });

        function auth(cusername, cpassword) {
            fetch('https://auth-30c2e-default-rtdb.firebaseio.com/users.json')
                .then(response => response.json())
                .then(data => {
                    let found = false;
                    for (let key in data) {
                        let { password, username } = data[key];
                        if (cusername === username && cpassword === password) {
                            found = true;
                            window.location.href = 'index.html';
                            break;
                        }
                    }
                    if (!found) {
                        alert("Login failed. Please check your credentials or sign up.");
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
