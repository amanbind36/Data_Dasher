<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to the CSS file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Font Awesome -->
  </head>

  <body>
    <!-- Toolbar -->
    <div id="toolbar">
      <!-- Logo and App Name -->
      <div id="appHeader">
        <img src="./Designer.png" alt="ThinkSpace Logo" id="logo" />
        <span id="appName">ThinkSpace</span>
      </div>
      <!-- Other Toolbar Buttons -->
      <button id="pen" title="Pen"><i class="fa-solid fa-pen"></i></button>
      <button id="eraser" title="Eraser">
        <i class="fa-solid fa-eraser"></i>
      </button>
      <button id="line" title="Line"><i class="fa-solid fa-line"></i></button>
      <button id="rect" title="Rectangle">
        <i class="fa-solid fa-square"></i>
      </button>
      <button id="circle" title="Circle">
        <i class="fa-solid fa-circle"></i>
      </button>
      <button id="arrow" title="Arrow">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
      <input type="color" id="colorPicker" title="Pick Color" />
      <input
        type="number"
        id="lineThickness"
        min="1"
        value="2"
        title="Line Thickness"
      />
      <button id="clear" title="Clear">
        <i class="fa-solid fa-trash"></i>
      </button>
      <button id="bgColor" title="Background Color">
        <i class="fa-solid fa-palette"></i>
      </button>
      <button id="text" title="Text">
  <i class="fa-solid fa-font"></i> <!-- Font Awesome icon for text -->
</button>

      <button id="download" title="Download">
        <i class="fa-solid fa-download"></i>
      </button>
    </div>

    <!-- Additional Controls -->
<div id="additionalControls">
  <button id="addStickyNote" title="Add Sticky Note">
    <i class="fa-solid fa-sticky-note"></i> Sticky
  </button>
  <button id="zoomIn" title="Zoom In">
    <i class="fa-solid fa-search-plus"></i>
  </button>
  <button id="zoomOut" title="Zoom Out">
    <i class="fa-solid fa-search-minus"></i>
  </button>
  <button id="themeToggle" title="Switch Theme">Dark/Light</button>
  <button id="toggleLock" title="Lock/Unlock">View/Edit</button>
</div>

<button id="undoBtn" class="bg-gray-500 text-white px-4 py-2 rounded">
  <i class="fas fa-undo"></i> Undo
</button>
<button id="redoBtn" class="bg-gray-500 text-white px-4 py-2 rounded">
  <i class="fas fa-redo"></i> Redo
</button>
    <!-- Text Options -->
    <div id="textOptions">
      <input type="color" id="textColorPicker" value="#000000" />
      <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
      <input type="number" id="fontSize" value="16" min="1" />
    </div>

    <!-- Canvas -->
     <div id="box">
      <canvas id="canvas" height="600px" width="800px"></canvas>
     </div>
    

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
